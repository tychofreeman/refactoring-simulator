<html>
	<head>
		<title>Refactoring Simulator</title>
		<style type="text/css">
			div {
				#display:table-cell;
                background-color:transparent;
			}
			div.container {
				display:inline
			}
			div.block {
				position:relative;
				left:40px;
                display:table-cell;
			}
			div.expression {
				display:inline-block;
			}
			div.statement {
			}
            div.selected {
				background-color:#ffaaff;
            }
		</style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript">
            // What I really need to do is append the div id to a list on mouseenter(), and only select the last item in that list. And unselect/reselect on mouseleave().
            $(document).ready(function() {
                    $('.statement, .expression').mouseenter(function() {
                        $(this).parents().filter('.selected').each(function(i,e) {
                            console.log("Removing selected class on " + e.id)
                            $(e).removeClass('selected');
                            $(e).find('.selected').removeClass('selected');
                        });
                        //$('.statement, .expression', this).addClass('selected');
                        $(this).addClass('selected');
                    }).mouseleave(function() {
                        $(this).removeClass('selected');
                    });
            });
        </script>
	</head>
	<body id="realBody">
		<div class="container" id="body">
            <div class="method" id="method">
			std::string GetStatement()
			<br/>
			{
				<div class="container" id="block_container">
				<div class="block" id="block">
                    <div class="container" id="qwer_container"><div class="statement" id="qwer">Money amount = <div class="expression" id="zero">0</div>;</div></div>
                    <div class="container" id="asdf_container"><div class="statement" id="asdf">
                        for( Rental::iterator i = <div class="expression" id="begin">rentals.begin()</div>; i != <div class="expression" id="end">rentals.end()</div>; ++i)
						<br/>
						{
                        <br/>
						<div class="block" id="lkjh">
                            <div class="container"><div class="statement" id="lkj">amount += <div class="expression" id="plus"><div class="expression" id="five">5</div> + <div class="expression" id="getamount">i->GetAmount()</div></div>;</div></div>
                            <div class="container"><div class="statement" id="lkj2">amount += <div class="expression" id="second-five">5</div>;</div></div>
						</div>
						}
                </div></div>
				</div>
				</div>
			}
			</div>
		</div>
	</body>
</html>
